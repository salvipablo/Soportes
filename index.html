<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <title>Day</title>
</head>

<body>
    <div class="cntTitle">
        <h1 class="mainTitle">Soportes</h1>
    </div>

    <div class="cntMain">
        <table class="mainTable">
            <thead>
                <tr>
                    <th class="mainTable--th">FECHA</th>
                    <th class="mainTable--th">DIA</th>
                    <th class="mainTable--th">HORA</th>
                    <th class="mainTable--th">CLIENTE</th>
                    <th class="mainTable--th thDescripcion">DESCRIPCION</th>
                </tr>
            </thead>
            <tbody id="ct">
            </tbody>
        </table>
    </div>

    <div class="cntForm">
        <h2 class="titleForm">Nuevo Soporte</h2>
        <form>
            <label class="labelForm" for="day">Seleccione dia de soporte:</label>
            <select class="fieldForm" name="day" id="day">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select><br>

            <label class="labelForm" for="time">Seleccione horario de soporte:</label>
            <select class="fieldForm" name="time" id="time">
                <option value="09:00">09:00</option>
                <option value="10:30">10:30</option>
                <option value="13:30">13:30</option>
                <option value="15:00">15:00</option>
            </select><br>

            <label class="labelForm" for="client">Nombre cliente:</label>
            <input class="fieldForm fieldClient" type="text" name="client" id="client"><br>

            <label class="labelForm" for="description">Descripcion:</label>
            <input class="fieldForm fieldDescription" type="text" name="description" id="description"><br>

            <input class="btnForm" id="btnForm" type="submit" value="Enviar">
        </form>
    </div>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
